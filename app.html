              <h2>Loan Calculator</h2>
              
              <form class="row gy-2 gx-3 border pb-2">
                <div class="col-12">
                  <input
                    id="loanAmount"
                    type="text"
                    class="form-control"

                <div class="col d-flex justify-content-end">

                    id="btnSubmit"
                    type="button"

                </div>
              </form>
